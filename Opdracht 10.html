<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            // Het level inladen
            robotArm.loadLevel("exercise 10");
            var getal = 9;
            for(var i = 1;i <= 5;i++){
                robotArm.grab();
                for(var j = 0;j < getal;j++){
                    robotArm.moveRight();
                }
                robotArm.drop();
                for(var p = 1;p < getal;p++){
                    robotArm.moveLeft();
                }
            getal -= 2
            }

            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
