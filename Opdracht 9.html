<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            // Het level inladen
            robotArm.loadLevel("exercise 9");
            
            for(var i = 1;i <= 4;i++){
                for(var j = 0;j < i;j++){
                    robotArm.grab();
                    for(var o = 1;o <= 5;o++){
                        robotArm.moveRight();
                    }
                    robotArm.drop();
                    for(var a = 1;a <= 5;a++){
                        robotArm.moveLeft();
                    }
                }
                robotArm.moveRight();
            }
            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
