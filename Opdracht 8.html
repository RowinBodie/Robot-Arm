<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            // Het level inladen
            robotArm.loadLevel("exercise 8");
            
            robotArm.moveRight();
            for (var i = 1;i <= 7; i++){
                robotArm.grab();
                for (var o = 0;o <= 7; o++){
                    robotArm.moveRight();
                }
                robotArm.drop();
                for (var oo = 0;oo <= 7; oo++){
                robotArm.moveLeft();
                }
            }
            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
